        // Create a simple WebAssembly binary that adds two numbers

            0x01, 0x07, 0x01, 0x60, 0x02, 0x7f, 0x7f, 0x01, 0x7f, // type section
            0x03, 0x02, 0x01, 0x00, // function section
            0x07, 0x07, 0x01, 0x03, 0x61, 0x64, 0x64, 0x00, 0x00, // export section
            0x0a, 0x09, 0x01, 0x07, 0x00, 0x20, 0x00, 0x20, 0x01, 0x6a, 0x0b // code section
        ]);

        // Initialize the WebAssembly module
        async function initWasm() {
            try {
                // Create a WebAssembly module from the binary
                const module = await WebAssembly.instantiate(wasmBinary, {
                    env: {
                        memory: new WebAssembly.Memory({ initial: 1 }),
                        log: function(ptr, len) {
                            console.log('WASM log:', ptr, len);
                        },
                        random: Math.random
                    }
                });

                // Get the exports from the module
                const { add } = module.instance.exports;

                // Test the WebAssembly function
                console.log('WebAssembly add(2, 3) =', add(2, 3));

                // Hide loading overlay
                document.getElementById('loading-overlay').classList.add('hidden');
            } catch (error) {
                console.error('Failed to initialize WebAssembly module:', error);

                    <div class="error-message">
                        <h1>WebAssembly Error</h1>
                        <p>Failed to initialize WebAssembly module. Please try a different browser.</p>

        // Set up minimal interactivity
        function setupMinimalInteractivity() {

                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });

            });

        // Initialize particles
        function initParticles() {
            // Create particles canvas
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particlesContainer.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            
            // Create particles
            const particles = [];
            const particleCount = 60;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 1 + Math.random() * 2,
                    speedX: Math.random() * 0.5 - 0.25,
                    speedY: Math.random() * 0.5 - 0.25,
                    opacity: 0.2 + Math.random() * 0.3
                });
            }
            
            // Animation loop
            function animate() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update and draw particles
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    // Move particle
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    // Wrap around edges
                    if (p.x > canvas.width) p.x = 0;
                    if (p.x < 0) p.x = canvas.width;
                    if (p.y > canvas.height) p.y = 0;
                    if (p.y < 0) p.y = canvas.height;
                    
                    // Draw particle
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 153, 0, ${p.opacity})`;
                    ctx.fill();
                }
                
                // Draw connections
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 150) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(0, 102, 255, ${(1 - distance / 150) * 0.4})`;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            // Start animation
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
